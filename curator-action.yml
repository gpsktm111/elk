---
actions:
  1:
    action: delete_indices
    description: >-
      Delete indices older than 14 days (based on index creation date)
    options:
      ignore_empty_list: True
    filters:
    - filtertype: pattern
      kind: prefix
      value: filebeats
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: 30
